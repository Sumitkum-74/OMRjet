<!DOCTYPE html>
<html>
<head>
  <title>OMRjet - Generate OMR based question paper</title>
  
  <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="head">
        <h1>OMRjet</h1>
      <h2>Generate OMR based question paper</h2>
    </div>

  <div class="container">

    <main>

      <form  action="db.php" method="POST">

        <div class="form-group">
          <label for="institution">Name of Institution</label>
          <input type="text" name="institution" id="institution">
        </div>

        <div class="form-group">
          <label for="school">School</label>
          <input type="text" name="school" id="school">
        </div>

        <div class="form-group">
          <label for="program_name">Program Name</label>
          <input type="text" name="program_name" id="program_name">
        </div>

        <div class="form-group">
          <label for="semester">Semester</label>
          <input type="number" name="semester" id="semester">
        </div>

        <div class="form-group">
          <label for="subject_code">Subject Code</label>
          <input type="number" name="subject_code" id="subject_code">
        </div>

        <div class="form-group">
          <label for="subject_title">Subject Title</label>
          <input type="text" name="subject_title" id="subject_title">
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" name="date" id="date">
        </div>

        <div class="form-group">
          <label for="time_duration">Time Duration</label>
          <input type="number" name="time_duration" id="time_duration">
        </div>

        <div class="form-group">
          <label for="ete_mst">ETE/MST</label>
          <select name="ete_mst" id="ete_mst">
            <option value="ETE">ETE</option>
            <option value="MST">MST</option>
          </select>
        </div>

        <div class="form-group">
          <label for="set">Set</label>
          <select name="set" id="set">
            <option value="A">A</option>
            <option value="B">B</option>
          </select>
        </div>

        <div class="form-group">
          <label for="max_marks">Max. Marks</label>
          <input type="number" name="max_marks" id="max_marks">
        </div>

         <td colspan="2" align="center" ><input type="submit" name="save" value="Submit" style="font-size:20px"></td>


      </form>

    </main>

  </div>

</body>
</html>
